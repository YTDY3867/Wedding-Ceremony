<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>邀请函</title>
    <style>
        :root {
            --petal-size: 15px;
            --fall-duration: 8s;
        }

        body {
            margin: 0;
            height: 100vh;
            background: linear-gradient(120deg, #ff758c 0%, #ff7eb3 100%);
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
            color: #fff;
            font-family: "Arial", sans-serif;
        }

        .petals-container {
            position: fixed;
            width: 100%;
            height: 100%;
            pointer-events: none;
        }

        .petal {
            position: absolute;
            width: var(--petal-size);
            height: var(--petal-size);
            background: linear-gradient(45deg, 
                rgba(255,255,255,0.9) 30%, 
                rgba(255,122,157,0.8));
            border-radius: 50% 50% 0 50%;
            transform: rotate(45deg);
            filter: blur(1px);
            animation: fall var(--fall-duration) linear infinite;
            transform-origin: 50% 50%;
        }

        /* 花瓣变体 */
        .petal::after {
            content: '';
            position: absolute;
            width: 100%;
            height: 100%;
            background: rgba(255,255,255,0.2);
            border-radius: inherit;
            transform: rotate(45deg);
        }

        .petal.type2 {
            background: linear-gradient(135deg, 
                rgba(255,192,203,0.9) 30%, 
                rgba(255,105,180,0.8));
            border-radius: 50% 0 50% 50%;
        }

        .petal.type3 {
            background: linear-gradient(45deg, 
                rgba(255,255,255,0.9) 30%, 
                rgba(255,182,193,0.8));
            border-radius: 30% 70% 30% 70%;
        }

        /* 随机飘落动画 */
        @keyframes fall {
            0% {
                transform: 
                    translate(0, -100vh) 
                    rotate(0deg)
                    scale(0.8);
                opacity: 0;
            }
            20% {
                transform: 
                    translate(15px, -80vh) 
                    rotate(90deg)
                    scale(1.2);
                opacity: 1;
            }
            50% {
                transform: 
                    translate(-20px, -40vh) 
                    rotate(180deg)
                    scale(1);
            }
            80% {
                transform: 
                    translate(10px, -10vh) 
                    rotate(270deg)
                    scale(0.9);
            }
            100% {
                transform: 
                    translate(0, 100vh) 
                    rotate(360deg)
                    scale(0.5);
                opacity: 0.3;
            }
        }

        /* 不同动画路径 */
        .petal:nth-child(6n+1) { animation-name: fall-1; }
        .petal:nth-child(6n+2) { animation-name: fall-2; }
        .petal:nth-child(6n+3) { animation-name: fall-3; }

        @keyframes fall-1 {
            0% { transform: translate(-50vw, -100vh) rotate(0deg); }
            100% { transform: translate(30vw, 100vh) rotate(720deg); }
        }

        @keyframes fall-2 {
            0% { transform: translate(70vw, -100vh) rotate(180deg); }
            100% { transform: translate(-20vw, 100vh) rotate(540deg); }
        }

        @keyframes fall-3 {
            0% { transform: translate(20vw, -100vh) rotate(90deg); }
            50% { transform: translate(-30vw, -30vh) rotate(450deg); }
            100% { transform: translate(40vw, 100vh) rotate(810deg); }
        }

        .invite-card {
            position: relative;
            background: rgba(255, 255, 255, 0.9);
            padding: 40px;
            border-radius: 20px;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2);
            text-align: center;
            z-index: 1;
            width: 550px;
        }

        .invite-card h1 {
            font-family: "Georgia", serif;
            color: #ff758c;
            font-size: 36px;
            margin-bottom: 20px;
        }

        .invite-card p {
            font-size: 18px;
            line-height: 1.8;
            color: #555;
        }

        .invite-card .details {
            font-weight: bold;
            color: #ff7eb3;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="petals-container"></div>

     <!-- 婚礼请柬内容 -->
     <div class="invite-card">
        <h1>婚礼邀请</h1>
        <p>
            诚邀您参加<br>我们的婚礼<br><br>
            共度一段美好的时光<br>
            和见证难忘的时刻。
            <h1>✨囍 • We're married • 囍✨</h1>
            <p>~～我们结婚啦~~<br>🎈有生之年 • 欣喜相逢🎈<br>佳期已定 • 敬备喜筵</p>
            <p>🤵新郎：Yuanbin Hu<br>👰新娘：Yaqi Liang</p>
        </p>
        <div class="details">
            日期：2025年05月25日<br>
            农历：巳年四月廿八<br>
            地点：💒紫荷花美食坊<br>
            <p>📍地址：699 Lewelling Blvd, Unit 212, San Leandro, CA 94579</p>
        </div>
    </div>

    <script>
        // 动态生成花瓣
        function createPetals(count = 30) {
            const container = document.querySelector('.petals-container');
            const types = ['', 'type2', 'type3'];
            
            for(let i = 0; i < count; i++) {
                const petal = document.createElement('div');
                petal.className = `petal ${types[Math.floor(Math.random() * types.length)]}`;
                
                // 随机动画参数
                const duration = 8 + Math.random() * 4;
                const size = 10 + Math.random() * 10;
                const delay = Math.random() * 10;
                
                petal.style.cssText = `
                    --fall-duration: ${duration}s;
                    --petal-size: ${size}px;
                    animation-delay: -${delay}s;
                    left: ${Math.random() * 100}%;
                    filter: blur(${Math.random()}px);
                `;

                container.appendChild(petal);
            }
        }

        // 初始化花瓣
        createPetals(50);

        // 重置花瓣位置
        window.addEventListener('resize', () => {
            document.querySelector('.petals-container').innerHTML = '';
            createPetals(50);
        });

        // 点击生成新花瓣
        document.addEventListener('click', (e) => {
            const petal = document.createElement('div');
            petal.className = `petal ${['', 'type2', 'type3'][Math.floor(Math.random()*3)]}`;
            
            petal.style.cssText = `
                --fall-duration: ${6 + Math.random() * 4}s;
                --petal-size: ${15 + Math.random() * 15}px;
                left: ${e.clientX}px;
                filter: blur(${Math.random()}px);
                animation-delay: 0s;
            `;
            
            document.querySelector('.petals-container').appendChild(petal);
        });
    </script>
</body>
