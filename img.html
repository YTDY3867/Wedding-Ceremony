<!DOCTYPE html>
<html>
<head>
    <title>星语相册 - 沉浸式浪漫照片宇宙</title>
    <style>
        * { margin: 0; padding: 0; }
        body { 
            background: #0a0a1a;
            overflow: hidden;
            font-family: 'Arial Rounded', sans-serif;
        }
        #interface {
            position: fixed;
            top: 20px;
            left: 20px;
            color: white;
            z-index: 100;
            mix-blend-mode: difference;
        }
        .love-meter {
            position: fixed;
            bottom: 30px;
            width: 200px;
            height: 10px;
            background: rgba(255,255,255,0.2);
            border-radius: 5px;
            left: 50%;
            transform: translateX(-50%);
        }
        .love-fill {
            height: 100%;
            background: linear-gradient(90deg, #ff3366, #ff6b6b);
            border-radius: 5px;
            transition: width 0.3s ease;
        }
    </style>
</head>
<body>
    <div id="interface">
        <h2>💖 触摸星空唤醒回忆</h2>
        <div class="love-meter"><div class="love-fill" style="width: 45%"></div></div>
    </div>
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.7.1/gsap.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/howler@2.2.3/dist/howler.min.js"></script>

    <script>
        let scene, camera, renderer;
        let photoNodes = [];
        let isRomanticMode = false;
        const ROMANCE_THRESHOLD = 80;

        // 初始化浪漫宇宙
        async function init() {
            // Three.js 初始化
            scene = new THREE.Scene();
            camera = new THREE.PerspectiveCamera(75, window.innerWidth/window.innerHeight, 0.1, 1000);
            renderer = new THREE.WebGLRenderer({ antialias: true });
            renderer.setSize(window.innerWidth, window.innerHeight);
            document.body.appendChild(renderer.domElement);

            // 添加银河背景
            createGalaxyBackground();

            // 加载照片星云
            await createPhotoNebula();

            // 添加交互粒子
            createLoveParticles();

            // 添加环境音乐
            initAmbientMusic();

            camera.position.z = 50;
            animate();
        }

        // 创建银河背景
        function createGalaxyBackground() {
            const geometry = new THREE.BufferGeometry();
            const vertices = [];
            for(let i = 0; i < 5000; i++) {
                vertices.push(
                    Math.random() * 2000 - 1000,
                    Math.random() * 2000 - 1000,
                    Math.random() * 2000 - 1000
                );
            }
            geometry.setAttribute('position', new THREE.Float32BufferAttribute(vertices, 3));
            const material = new THREE.PointsMaterial({
                color: 0xFFFFFF,
                size: 0.7,
                transparent: true,
                opacity: 0.5
            });
            const stars = new THREE.Points(geometry, material);
            scene.add(stars);
        }

        // 创建照片星云
        async function createPhotoNebula() {
            const loader = new THREE.TextureLoader();
            
            for(let i = 0; i < 30; i++) {
                const texture = await loader.loadAsync(`https://picsum.photos/800/1200?random=${i}`);
                const geometry = new THREE.PlaneGeometry(5, 7);
                const material = new THREE.MeshPhongMaterial({
                    map: texture,
                    transparent: true,
                    side: THREE.DoubleSide,
                    emissive: 0xff99ff,
                    emissiveIntensity: 0.3
                });

                const photo = new THREE.Mesh(geometry, material);
                photo.userData = {
                    angle: (i / 30) * Math.PI * 2,
                    radius: 30 + Math.random() * 10,
                    speed: 0.002 + Math.random() * 0.003
                };

                scene.add(photo);
                photoNodes.push(photo);
            }
        }

        // 创建爱心粒子系统
        function createLoveParticles() {
            const heartGeometry = new THREE.BufferGeometry();
            const positions = [];
            const colors = [];
            
            for(let i = 0; i < 1000; i++) {
                positions.push(
                    Math.random() * 100 - 50,
                    Math.random() * 100 - 50,
                    Math.random() * 100 - 50
                );
                colors.push(
                    0.9 + Math.random() * 0.1,
                    0.3 + Math.random() * 0.2,
                    0.5 + Math.random() * 0.2
                );
            }

            heartGeometry.setAttribute('position', new THREE.Float32BufferAttribute(positions, 3));
            heartGeometry.setAttribute('color', new THREE.Float32BufferAttribute(colors, 3));
            
            const heartMaterial = new THREE.PointsMaterial({
                size: 0.8,
                vertexColors: true,
                transparent: true,
                blending: THREE.AdditiveBlending
            });

            const hearts = new THREE.Points(heartGeometry, heartMaterial);
            scene.add(hearts);
        }

        // 初始化环境音乐
        function initAmbientMusic() {
            const sound = new Howl({
                src: ['https://assets.mixkit.co/music/preview/mixkit-romantic-touch-875.mp3'],
                volume: 0.5,
                loop: true,
                onplay: () => {
                    document.querySelector('#interface h2').textContent = '🎵 月光奏鸣曲中重温美好';
                }
            });
            
            document.addEventListener('click', () => {
                if(!sound.playing()) sound.play();
                updateRomanceMeter(10);
            });
        }

        // 更新浪漫指数
        function updateRomanceMeter(value) {
            const meter = document.querySelector('.love-fill');
            let width = parseFloat(meter.style.width) || 0;
            width = Math.min(100, Math.max(0, width + value));
            meter.style.width = `${width}%`;

            if(width >= ROMANCE_THRESHOLD && !isRomanticMode) {
                activateRomanticMode();
            }
        }

        // 激活浪漫模式
        function activateRomanticMode() {
            isRomanticMode = true;
            gsap.to(scene.background, {
                duration: 3,
                r: 0.3,
                g: 0.1,
                b: 0.2
            });

            photoNodes.forEach(photo => {
                gsap.to(photo.material, {
                    duration: 2,
                    emissiveIntensity: 1,
                    repeat: -1,
                    yoyo: true
                });
            });

            // 触发花瓣雨
            createCherryBlossoms();
        }

        // 创建樱花雨
        function createCherryBlossoms() {
            const petalGeometry = new THREE.PlaneGeometry(0.5, 0.5);
            const petalTexture = new THREE.TextureLoader().load('https://img.icons8.com/ios-filled/100/FFB6C1/cherry-blossom.png');
            
            for(let i = 0; i < 500; i++) {
                const material = new THREE.MeshBasicMaterial({
                    map: petalTexture,
                    transparent: true,
                    side: THREE.DoubleSide
                });
                const petal = new THREE.Mesh(petalGeometry, material);
                
                petal.position.set(
                    Math.random() * 100 - 50,
                    Math.random() * 100 + 50,
                    Math.random() * 100 - 50
                );
                
                petal.userData = {
                    speed: 0.1 + Math.random() * 0.3,
                    rotation: Math.random() * Math.PI * 2
                };
                
                scene.add(petal);
            }
        }

        // 动画循环
        function animate() {
            requestAnimationFrame(animate);

            // 旋转照片星云
            photoNodes.forEach(photo => {
                photo.position.x = Math.cos(photo.userData.angle) * photo.userData.radius;
                photo.position.z = Math.sin(photo.userData.angle) * photo.userData.radius;
                photo.userData.angle += photo.userData.speed;
                
                photo.lookAt(camera.position);
            });

            renderer.render(scene, camera);
        }

        // 窗口调整
        window.addEventListener('resize', () => {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        });

        // 陀螺仪交互
        window.addEventListener('deviceorientation', (e) => {
            camera.rotation.x = e.beta * 0.01;
            camera.rotation.y = e.gamma * 0.01;
        });

        init();
    </script>
</body>
</html>
