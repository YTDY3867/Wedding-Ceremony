    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script>
        // 星空背景初始化
        class StarrySky {
            constructor() {
                this.renderer = new THREE.WebGLRenderer({
                    canvas: document.querySelector('.celestial-bg'),
                    alpha: true
                });
                this.scene = new THREE.Scene();
                this.camera = new THREE.PerspectiveCamera(75, innerWidth / innerHeight);
                this.stars = this.createStars(500);

                this.init();
            }

            createStars(count) {
                const geometry = new THREE.BufferGeometry();
                const positions = new Float32Array(count * 3);

                for (let i = 0; i < count * 3; i += 3) {
                    positions[i] = (Math.random() - 0.5) * 2000;
                    positions[i + 1] = (Math.random() - 0.5) * 2000;
                    positions[i + 2] = (Math.random() - 0.5) * 2000;
                }

                geometry.setAttribute('position', new THREE.BufferAttribute(positions, 3));
                const material = new THREE.PointsMaterial({
                    size: 2,
                    color: 0xFFFFFF,
                    transparent: true
                });

                return new THREE.Points(geometry, material);
            }

            animate() {
                requestAnimationFrame(() => this.animate());
                this.stars.rotation.x += 0.0005;
                this.stars.rotation.y += 0.001;
                this.renderer.render(this.scene, this.camera);
            }

            init() {
                this.scene.add(this.stars);
                this.camera.position.z = 1000;
                this.animate();
                window.addEventListener('resize', () => {
                    this.camera.aspect = innerWidth / innerHeight;
                    this.camera.updateProjectionMatrix();
                    this.renderer.setSize(innerWidth, innerHeight);
                });
            }
        }

        // 动态效果
        new StarrySky();

        // 倒计时逻辑
        const weddingDate = new Date('2025-05-25').getTime();
        function updateCountdown() {
            const now = Date.now();
            const diff = weddingDate - now;

            const days = Math.floor(diff / (1000 * 60 * 60 * 24));
            const hours = Math.floor((diff % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
            const minutes = Math.floor((diff % (1000 * 60 * 60)) / (1000 * 60));
            const seconds = Math.floor((diff % (1000 * 60)) / 1000);

            // 同步更新所有时间单位
            animateNumber('days', days);
            animateNumber('hours', hours.toString().padStart(2, '0'));
            animateNumber('minutes', minutes.toString().padStart(2, '0'));
            animateNumber('seconds', seconds.toString().padStart(2, '0'));
        }

        // 初始化立即执行一次
        updateCountdown();

        // 设置每秒更新
        const countdownTimer = setInterval(updateCountdown, 1000);

        // 优化后的数字动画函数
        function animateNumber(id, newValue) {
            const element = document.getElementById(id);
            if (!element) return;

            const current = element.dataset.current || element.textContent;
            if (current === newValue.toString()) return;

            element.classList.add('flipping');
            element.dataset.current = newValue;

            setTimeout(() => {
                element.textContent = newValue;
                element.classList.remove('flipping');
            }, 300);
        }

        // 清理计时器 (页面卸载时)
        window.addEventListener('beforeunload', () => {
            clearInterval(countdownTimer);
        })

        // 添加粒子效果
        function createCountdownParticles() {
            const particles = new THREE.Group();
            const geometry = new THREE.SphereGeometry(0.5, 8, 8);
            const material = new THREE.MeshBasicMaterial({
                color: 0xd4af37,
                transparent: true,
                opacity: 0.6
            });

            for (let i = 0; i < 50; i++) {
                const particle = new THREE.Mesh(geometry, material);
                particle.position.set(
                    Math.random() * 600 - 300,
                    Math.random() * 200 - 100,
                    Math.random() * 100 - 50
                );
                particles.add(particle);
            }

            scene.add(particles);

            function animate() {
                particles.rotation.y += 0.002;
                requestAnimationFrame(animate);
            }
            animate();
        }
        document.querySelector('.nav-btn').addEventListener('click', () => {
            // 方式1：跳转新页面
            window.location.href = 'invitation.html';

            // 方式2：滚动到页面指定位置（如果请柬在同一页面）
            // document.querySelector('#invitation-section').scrollIntoView({
            //     behavior: 'smooth'
            // });

            // 添加点击反馈动画
            this.classList.add('clicked');
            setTimeout(() => this.classList.remove('clicked'), 500);
        });

        // 添加粒子动画
        function createFloatingParticles() {
            const container = document.querySelector('.floating-particles');
            const particleCount = 8;

            for (let i = 0; i < particleCount; i++) {
                const particle = document.createElement('div');
                particle.style.cssText = `
            position: absolute;
            background: rgba(255,255,255,0.6);
            border-radius: 50%;
            animation: particle-float ${3 + i % 2}s linear infinite;
            width: ${4 + i % 4}px;
            height: ${4 + i % 4}px;
            left: ${Math.random() * 80 + 10}%;
            top: ${Math.random() * 20}px;
            animation-delay: ${i * 0.3}s;
        `;
                container.appendChild(particle);
            }
        }
        createFloatingParticles();

        // 音频控制逻辑
        const video = document.querySelector('.wedding-video');
        const unmuteBtn = document.querySelector('.unmute-btn');

        unmuteBtn.addEventListener('click', () => {
            video.muted = !video.muted;
            unmuteBtn.textContent = video.muted ? '🔇' : '🔊';

            // 首次交互后显示原生控件
            if (!video.controls) video.controls = true;
        });

        // 自动播放恢复策略
        document.addEventListener('visibilitychange', () => {
            if (document.visibilityState === 'visible') {
                video.play().catch(() => {
                    unmuteBtn.style.display = 'block';
                });
            }
        });
    </script>
